<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Rodolfo Ovalles</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="src/stylesheets/styles.css">
        <link rel="stylesheet" href="src/stylesheets/pygment_trac.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
    </head>
    <body>
        <div id="topBar"></div>
        <div class="wrapper">
            <header>
                <h1>Rodolfo Ovalles</h1>
                <p>testing this stuff out</p>
                <p class="view"><a href="https://github.com/rovalles">View My GitHub Profile</a></p>
            </header>
            <section>
                <script id="github" type="text/x-handlebars-template">
                    {{#data}}
                        {{#unless fork}}
                            <h3>
                                <a name="{{name}}" class="anchor" href="{{html_url}}">
                                    <span class="octicon octicon-link"></span>
                                    {{name}}
                                </a>
                            </h3>
                            <p>
                                {{#if language}}{{language}} -{{/if}}
                                {{#if description}} {{elipses description}} {{/if}}
                                <!-- {{#if updated_at}}- Updated {{date updated_at}} days ago{{/if}} -->
                            </p>
                        {{/unless}}
                    {{/data}}
                </script>
            </section>
            <footer>
                <p><small>Theme originally by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="src/javascripts/handlebars.js"></script>
        <script src="src/javascripts/scripts.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-31183424-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
