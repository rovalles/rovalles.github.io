<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>rovalles.github.io by rovalles</title>

        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="stylesheets/pygment_trac.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Rodolfo Ovalles</h1>
                <p>testing this stuff out</p>


                <p class="view"><a href="https://github.com/rovalles">View My GitHub Profile</a></p>

            </header>
            <section>
                <script id="github" type="text/x-handlebars-template">
                    {{#data}}
                        {{#unless fork}}
                            <h3>
                                <a name="{{name}}" class="anchor" href="{{html_url}}">
                                    <span class="octicon octicon-link"></span>
                                </a>
                                {{name}}
                            </h3>
                            <p>
                                {{#if language}}{{language}} - {{/if}}
                                {{#if description}}- {{elipses description}} {{/if}}
                                {{#if updated_at}}- Updated {{date updated_at}} days ago{{/if}}
                            </p>
                        {{/unless}}
                    {{/data}}
                </script>
            </section>
            <footer>
                <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="javascripts/scale.fix.js"></script>
        <script src="javascripts/handlebars.js"></script>
        <script src="javascripts/scripts.js"></script>

    </body>
</html>
