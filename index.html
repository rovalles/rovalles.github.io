<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Rodolfo Ovalles</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="src/stylesheets/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="topBar"></div>
        <div class="wrapper">
            <header>
                <h1>Rodolfo Ovalles</h1>
                <p>testing this stuff out</p>
                <p class="view"><a href="https://github.com/rovalles">View My GitHub Profile</a></p>
                <p><small>Theme originally by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
            </header>
            <section>
                <script id="github" type="text/x-handlebars-template">
                    {{#data}}
                        {{#unless fork}}
                            <div class="projects">
                              <h3>
                                  <a name="{{name}}" class="anchor" href="{{html_url}}">
                                      <span class="octicon octicon-link"></span>
                                      {{name}}
                                  </a>
                              </h3>
                              <ul>
                                  {{#if language}}    <li> {{language}}</li> {{/if}}
                                  {{#if description}} <li> {{elipses description}}</li> {{/if}}
                                  {{#if updated_at}}  <li></strong> {{date updated_at}}</li> {{/if}}
                              </ul>
                            </div>
                        {{/unless}}
                    {{/data}}
                </script>
            </section>
        </div>
        <!--script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/handlebars/handlebars.min.js"></script>
        <script src="src/javascripts/main.js"></script-->
        <script src="/dist/main.min.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-31183424-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
